<div class="container">
  <div class="row mb-2">
    <div class="col-md-8 col-lg-8">
      <div class="input-group">
        <input type="text" class="form-control w-75" [(ngModel)]="newTask.title" placeholder="type task here...">
        <input type="text" class="form-control w-25" [(ngModel)]="newTask.date" [bsValue]="newTask.date"
               [minDate]="minDate" [maxDate]="maxDate" bsDatepicker [bsConfig]="bsConfig">
        <div class="input-group-btn">
          <button [disabled]="!newTask.title" class="btn pointer" (click)="addTask()">Add task</button>
        </div>
      </div>
    </div>
  </div>
</div>
