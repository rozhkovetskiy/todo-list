<div class="container">
  <!--add task-->
  <div class="row mb-2">
    <div class="col-md-10 offset-md-2">
      <app-add-task></app-add-task>
    </div>
  </div>

  <div class="row">
    <!-- dates -->
    <div class="col-md-2 col-lg-2">
      <div class="mb-2">
        <a class="btn btn-info w-100" (click)="goToDate()">All tasks</a>
      </div>
      <div class="mb-2" *ngFor="let date of dates">
        <a class="btn w-100"
           [ngClass]="setButtonClass(date)"
           (click)="goToDate(date)">
          {{date |  date:"dd/MM/yyyy"}}
        </a>
      </div>
    </div>
    <!-- tasks -->
    <div class="col-md-10 col-lg-10">
      <app-list [params]="params"
                [list]="list"
                [getList]="getList.bind(this)"
      ></app-list>
    </div>
  </div>
</div>
