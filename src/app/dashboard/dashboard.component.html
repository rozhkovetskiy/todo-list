<div class="container">
  <!--add task-->
  <div class="row mb-2">
    <div class="col-md-9 col-lg-10 offset-md-3 offset-lg-2">
      <app-add-task></app-add-task>
    </div>
  </div>

  <div class="row">
    <!-- dates -->
    <div class="col-md-3 col-lg-2" *ngIf="dates">
      <div class="mb-2">
        <a class="btn btn-info w-100"
           [ngClass]="setButtonClass('all')"
           (click)="goToDate()">All tasks</a>
      </div>
      <div class="mb-2" *ngFor="let date of dates">
        <a class="btn w-100 date-button-text-color"
           [ngClass]="setButtonClass(date)"
           (click)="goToDate(date)">
          {{date |  date:"dd/MM/yyyy"}}
        </a>
      </div>
    </div>
    <!-- tasks -->
    <div class="col-md-9 col-lg-10">
      <app-list [params]="params"
                [list]="list"
                [dates]="dates">
      </app-list>
    </div>
  </div>
</div>
